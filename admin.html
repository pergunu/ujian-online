<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ujian Online Pergunu Situbondo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-login-screen" id="admin-login">
        <div class="admin-login-container">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-code-input">Kode Admin:</label>
                    <input type="password" id="admin-code-input" required>
                </div>
                <button type="submit" class="btn-gradient">Masuk</button>
            </form>
        </div>
    </div>

    <div class="admin-panel hidden" id="admin-panel">
        <header class="admin-header">
            <h1>Kontrol Panel Admin</h1>
            <button id="logout-btn" class="btn-outline">Keluar</button>
        </header>

        <div class="admin-content">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="settings-tab">Pengaturan</button>
                <button class="tab-btn" data-tab="questions-tab">Bank Soal</button>
                <button class="tab-btn" data-tab="results-tab">Hasil Ujian</button>
            </div>

            <div class="tab-content active" id="settings-tab">
                <h2>Pengaturan Sistem</h2>
                
                <div class="settings-section">
                    <h3>Kode Akses</h3>
                    <div class="form-group">
                        <label for="login-code">Kode Login Peserta:</label>
                        <input type="text" id="login-code" placeholder="Default: 12345">
                    </div>
                    <div class="form-group">
                        <label for="cpns-code">Kode Ujian CPNS:</label>
                        <input type="text" id="cpns-code" placeholder="Default: OPENLOCK-1945">
                    </div>
                    <div class="form-group">
                        <label for="bank-code">Kode Bank Soal:</label>
                        <input type="text" id="bank-code" placeholder="Default: OPENLOCK-1926">
                    </div>
                    <div class="form-group">
                        <label for="new-admin-code">Kode Admin Baru:</label>
                        <input type="text" id="new-admin-code" placeholder="Default: 65614222">
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Teks Sistem</h3>
                    <div class="form-group">
                        <label for="greeting-text">Teks Pembuka:</label>
                        <textarea id="greeting-text" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="info-text">Teks Informasi Berkala:</label>
                        <textarea id="info-text" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Teks Motivasi Sertifikat:</label>
                        <div id="motivation-texts-container"></div>
                        <button type="button" id="add-motivation-btn" class="btn-small">Tambah Teks Motivasi</button>
                    </div>
                </div>

                <button id="save-settings-btn" class="btn-gradient">Simpan Pengaturan</button>
            </div>

            <div class="tab-content" id="questions-tab">
                <h2>Manajemen Bank Soal</h2>
                
                <div class="question-form">
                    <h3>Tambah Soal Baru</h3>
                    <form id="question-form">
                        <div class="form-group">
                            <label for="question-category">Kategori:</label>
                            <select id="question-category">
                                <option value="pelajar">Pelajar</option>
                                <option value="umum">Umum</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="question-type">Jenis Soal:</label>
                            <select id="question-type">
                                <option value="agama">Agama</option>
                                <option value="ppkn">PPKN</option>
                                <option value="sejarah">Sejarah</option>
                                <option value="ipa">IPA</option>
                                <option value="ips">IPS</option>
                                <option value="matematika">Matematika</option>
                                <option value="bahasa-indonesia">Bahasa Indonesia</option>
                                <option value="bahasa-inggris">Bahasa Inggris</option>
                                <option value="logika">Logika</option>
                                <option value="cpns">CPNS/P3K</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="question-level">Tingkat Kesulitan:</label>
                            <select id="question-level">
                                <option value="mudah">Mudah</option>
                                <option value="sedang">Sedang</option>
                                <option value="sulit">Sulit</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="question-text">Pertanyaan:</label>
                            <textarea id="question-text" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Pilihan Jawaban:</label>
                            <div class="option-group">
                                <input type="radio" id="correct-a" name="correct-option" value="a" checked>
                                <input type="text" id="option-a" placeholder="Pilihan A" required>
                            </div>
                            <div class="option-group">
                                <input type="radio" id="correct-b" name="correct-option" value="b">
                                <input type="text" id="option-b" placeholder="Pilihan B" required>
                            </div>
                            <div class="option-group">
                                <input type="radio" id="correct-c" name="correct-option" value="c">
                                <input type="text" id="option-c" placeholder="Pilihan C" required>
                            </div>
                            <div class="option-group">
                                <input type="radio" id="correct-d" name="correct-option" value="d">
                                <input type="text" id="option-d" placeholder="Pilihan D" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="question-explanation">Penjelasan Jawaban:</label>
                            <textarea id="question-explanation" rows="3"></textarea>
                        </div>
                        
                        <button type="button" id="add-question-btn" class="btn-gradient">Tambah Soal</button>
                    </form>
                </div>
                
                <div class="question-list">
                    <h3>Daftar Soal</h3>
                    <div class="search-bar">
                        <input type="text" id="question-search" placeholder="Cari soal...">
                        <button id="search-btn" class="btn-small">Cari</button>
                    </div>
                    <div id="questions-table">
                        <!-- Daftar soal akan dimuat di sini -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="results-tab">
                <h2>Hasil Ujian Peserta</h2>
                
                <div class="results-controls">
                    <div class="form-group">
                        <label for="results-filter">Filter:</label>
                        <select id="results-filter">
                            <option value="all">Semua</option>
                            <option value="pelajar">Pelajar</option>
                            <option value="umum">Umum</option>
                        </select>
                    </div>
                    <button id="export-results-btn" class="btn-gradient">Export ke Excel</button>
                </div>
                
                <div class="results-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Status</th>
                                <th>Jenis Ujian</th>
                                <th>Nilai</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="results-data">
                            <!-- Data hasil ujian akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/admin-panel.js"></script>
</body>
</html>
