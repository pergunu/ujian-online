<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Peserta - Ujian Online PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="registration-box slide-in">
            <h1>Form Registrasi Peserta</h1>
            <p>Silakan isi data diri Anda dengan benar</p>
            
            <form id="registration-form">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap:</label>
                    <input type="text" id="fullname" required>
                </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <div class="radio-group">
                        <input type="radio" id="student" name="status" value="pelajar" checked>
                        <label for="student">Pelajar</label>
                        
                        <input type="radio" id="general" name="status" value="umum">
                        <label for="general">Umum</label>
                    </div>
                </div>
                
                <!-- Student Fields -->
                <div id="student-fields">
                    <div class="form-group">
                        <label for="school">Nama Sekolah:</label>
                        <input type="text" id="school" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nis">NIS (Nomor Induk Siswa):</label>
                        <input type="number" id="nis" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tujuan Ikut Ujian:</label>
                        <select id="student-purpose" required>
                            <option value="">Pilih Tujuan</option>
                            <option value="tugas-sekolah">Tugas Sekolah</option>
                            <option value="tugas-ulangan">Tugas Ulangan</option>
                            <option value="tes-belajar">Tes dan Belajar</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Tingkat Sekolah:</label>
                        <select id="school-level" required>
                            <option value="">Pilih Tingkat</option>
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA/SMK</option>
                        </select>
                    </div>
                </div>
                
                <!-- General Fields (hidden by default) -->
                <div id="general-fields" style="display: none;">
                    <div class="form-group">
                        <label for="address">Alamat:</label>
                        <div class="address-input">
                            <input type="text" id="address" required>
                            <button type="button" id="get-location" class="btn-small">
                                <i class="fas fa-map-marker-alt"></i> Gunakan Lokasi Saya
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsapp">Nomor WhatsApp Aktif:</label>
                        <input type="number" id="whatsapp" minlength="10" maxlength="13" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" pattern="[a-z0-9._%+-]+@(gmail|yahoo|hotmail)\.com$" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tujuan Ikut Ujian:</label>
                        <select id="general-purpose" required>
                            <option value="">Pilih Tujuan</option>
                            <option value="tes-iq">Tes IQ</option>
                            <option value="ujian-cpns">Ujian CPNS/P3K</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-gradient">
                        <i class="fas fa-save"></i> Simpan & Ikut Ujian
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn share-btn" title="Bagikan">
            <i class="fas fa-share-alt"></i>
        </button>
        <button class="floating-btn whatsapp-btn" title="Chat Admin">
            <i class="fab fa-whatsapp"></i>
        </button>
    </div>
    
    <script src="../assets/js/particles.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusRadios = document.querySelectorAll('input[name="status"]');
            const studentFields = document.getElementById('student-fields');
            const generalFields = document.getElementById('general-fields');
            
            // Toggle between student and general fields
            statusRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'pelajar') {
                        studentFields.style.display = 'block';
                        generalFields.style.display = 'none';
                    } else {
                        studentFields.style.display = 'none';
                        generalFields.style.display = 'block';
                    }
                });
            });
            
            // Get location button
            document.getElementById('get-location').addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            // Use reverse geocoding API to get address
                            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                                .then(response => response.json())
                                .then(data => {
                                    const address = data.display_name || 'Lokasi tidak ditemukan';
                                    document.getElementById('address').value = address;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    alert('Gagal mendapatkan alamat. Silakan isi manual.');
                                });
                        },
                        error => {
                            console.error('Error:', error);
                            alert('Izinkan akses lokasi untuk menggunakan fitur ini.');
                        }
                    );
                } else {
                    alert('Browser tidak mendukung geolocation.');
                }
            });
            
            // Form submission
            document.getElementById('registration-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = {
                    fullname: document.getElementById('fullname').value,
                    status: document.querySelector('input[name="status"]:checked').value,
                    purpose: '',
                    level: '',
                    additionalData: {}
                };
                
                if (formData.status === 'pelajar') {
                    formData.purpose = document.getElementById('student-purpose').value;
                    formData.level = document.getElementById('school-level').value;
                    formData.additionalData = {
                        school: document.getElementById('school').value,
                        nis: document.getElementById('nis').value
                    };
                } else {
                    formData.purpose = document.getElementById('general-purpose').value;
                    formData.additionalData = {
                        address: document.getElementById('address').value,
                        whatsapp: document.getElementById('whatsapp').value,
                        email: document.getElementById('email').value
                    };
                }
                
                // Save to session storage
                sessionStorage.setItem('participantData', JSON.stringify(formData));
                
                // Redirect to exam selection
                window.location.href = 'exam-selection.html';
            });
        });
    </script>
</body>
</html>
