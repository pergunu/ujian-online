<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online PERGUNU Situbondo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Particle -->
    <div id="particles-js"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="animated fadeInDown">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="PERGUNU Situbondo Logo" class="logo">
                <h1>UJIAN ONLINE <span>PERGUNU SITUBONDO</span></h1>
            </div>
        </header>
        
        <!-- Welcome Notification -->
        <div class="welcome-notification animated fadeIn">
            <div class="notification-content">
                <p id="welcome-message">Selamat datang di Sistem Ujian Online PERGUNU Situbondo. Silakan masukkan kode login untuk memulai.</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="login-form-container animated fadeInUp">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="examCode">Kode Ujian</label>
                    <input type="password" id="examCode" name="examCode" placeholder="Masukkan kode ujian" required>
                </div>
                <button type="submit" class="btn-gradient" id="loginBtn">
                    <span>Masuk</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <footer class="animated fadeInUp">
            <p>Â© 2023 Cendhanu Tim Kreator PERGUNU Situbondo. All Rights Reserved.</p>
        </footer>
    </div>
    
    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn" id="shareBtn" title="Bagikan">
            <i class="fas fa-share-alt"></i>
        </button>
        <button class="floating-btn" id="adminBtn" title="Admin">
            <i class="fas fa-user-cog"></i>
        </button>
        <button class="floating-btn" id="whatsappBtn" title="Chat Admin">
            <i class="fab fa-whatsapp"></i>
        </button>
    </div>
    
    <!-- Audio Elements -->
    <audio id="openingAudio" src="assets/audio/opening.mp3"></audio>
    <audio id="buttonAudio" src="assets/audio/audiotombol.mp3"></audio>
    
    <!-- Scripts -->
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Inisialisasi partikel
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // Main functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Play opening audio once
            const openingAudio = document.getElementById('openingAudio');
            openingAudio.volume = 0.5;
            openingAudio.play().catch(e => console.log("Autoplay prevented: " + e));
            
            // Button sounds
            const buttons = document.querySelectorAll('button, input[type="submit"], .btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    document.getElementById('buttonAudio').play();
                });
            });
            
            // Login form validation
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const examCode = document.getElementById('examCode').value;
                const defaultCode = '12345';
                
                if(examCode === defaultCode) {
                    // Simpan kode ujian di sessionStorage
                    sessionStorage.setItem('examCode', examCode);
                    
                    // Animasi keluar
                    document.querySelector('.main-container').classList.add('fadeOut');
                    
                    // Redirect ke halaman terms setelah animasi selesai
                    setTimeout(() => {
                        window.location.href = 'terms.html';
                    }, 500);
                } else {
                    // Animasi shake untuk form
                    document.querySelector('.login-form-container').classList.add('shake');
                    setTimeout(() => {
                        document.querySelector('.login-form-container').classList.remove('shake');
                    }, 500);
                    
                    // Tampilkan pesan error
                    alert('Kode ujian salah. Silakan coba lagi.');
                }
            });
            
            // Floating buttons functionality
            document.getElementById('shareBtn').addEventListener('click', function() {
                // Implement share functionality
                alert('Fitur berbagi akan membuka pilihan media sosial.');
            });
            
            document.getElementById('adminBtn').addEventListener('click', function() {
                const adminCode = prompt('Masukkan Kode Kontrol Panel Admin:');
                const defaultAdminCode = '65614222';
                
                if(adminCode === defaultAdminCode) {
                    window.location.href = 'admin/index.html';
                } else {
                    alert('Kode admin salah.');
                }
            });
            
            document.getElementById('whatsappBtn').addEventListener('click', function() {
                window.open('https://wa.me/6285647709114?text=Assalamualaikum%20mas%20admin,%20saya%20mau%20tanya%20sesuatu%20nih...', '_blank');
            });
        });
    </script>
</body>
</html>
