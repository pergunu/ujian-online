<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online - Pergunu Situbondo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-container">
            <img src="assets/images/logo.png" alt="Logo Pergunu" class="logo">
            <h1 id="welcome-message">Selamat Datang di Ujian Online Pergunu Situbondo</h1>
            <div class="login-form">
                <input type="password" id="exam-code" placeholder="Masukkan Kode Ujian">
                <button id="enter-exam" class="btn-grad">Masuk</button>
            </div>
        </div>
        <audio id="opening-audio" src="assets/audio/opening.mp3" autoplay></audio>
    </div>

    <!-- Terms Screen -->
    <div id="terms-screen" class="screen">
        <!-- Konten persyaratan -->
    </div>

    <!-- Registration Screen -->
    <div id="registration-screen" class="screen">
        <!-- Form pendaftaran dinamis -->
    </div>

    <!-- Exam Selection Screen -->
    <div id="exam-selection-screen" class="screen">
        <!-- Pemilihan jenis ujian -->
    </div>

    <!-- Exam Screen -->
    <div id="exam-screen" class="screen">
        <!-- Tampilan ujian -->
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <!-- Hasil ujian dan sertifikat -->
    </div>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn share-btn">Share</button>
        <button class="floating-btn whatsapp-btn">Chat Admin</button>
        <button class="floating-btn question-bank-btn">Bank Soal</button>
        <button class="floating-btn admin-btn">Admin</button>
    </div>

    <script src="assets/js/particles.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
