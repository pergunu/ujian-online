<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online - PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="PERGUNU SITUBONDO" class="logo">
        </div>
        
        <div class="welcome-box slide-in">
            <h1 id="greeting-text">Selamat Datang di Ujian Online PERGUNU SITUBONDO</h1>
            <p id="welcome-message">Silakan masukkan kode ujian untuk melanjutkan</p>
            
            <div class="input-group">
                <input type="password" id="exam-code" placeholder="Masukkan Kode Ujian" required>
                <button id="enter-btn" class="btn-gradient">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Dikembangkan oleh <strong>Cendhanu Tim Kreator PERGUNU SITUBONDO</strong></p>
        </div>
    </div>
    
    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn share-btn" title="Bagikan">
            <i class="fas fa-share-alt"></i>
        </button>
        <button class="floating-btn whatsapp-btn" title="Chat Admin">
            <i class="fab fa-whatsapp"></i>
        </button>
    </div>
    
    <!-- Audio Elements -->
    <audio id="opening-audio" src="assets/audio/opening.mp3" preload="auto"></audio>
    <audio id="button-audio" src="assets/audio/audiotombol.mp3" preload="auto"></audio>
    
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
