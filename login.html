<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ujian - PERGUNU Situbondo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo PERGUNU Situbondo" class="logo">
        </div>
        
        <div class="notification" id="welcome-notification">
            <div class="notification-content">
                <h2 id="welcome-message">Selamat Datang di Ujian Online PERGUNU Situbondo</h2>
                <p>Silakan masukkan kode login untuk melanjutkan</p>
                <div class="input-group">
                    <input type="password" id="login-code" placeholder="Masukkan Kode Login">
                    <button id="login-btn">Masuk</button>
                </div>
                <div class="error-message" id="login-error"></div>
            </div>
        </div>
    </div>

    <audio id="opening-audio" src="assets/audio/opening.mp3" autoplay></audio>

    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
