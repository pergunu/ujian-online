<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Peserta - PERGUNU Situbondo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="register-container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo PERGUNU Situbondo" class="logo">
        </div>
        
        <div class="register-form">
            <h2>Formulir Pendaftaran Peserta</h2>
            <p class="form-info">Silakan isi data diri Anda dengan benar. Data ini akan digunakan untuk sertifikat ujian.</p>
            
            <form id="participant-form">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <div class="radio-group">
                        <label class="radio-container">Pelajar
                            <input type="radio" name="status" value="pelajar" checked>
                            <span class="radiomark"></span>
                        </label>
                        <label class="radio-container">Umum
                            <input type="radio" name="status" value="umum">
                            <span class="radiomark"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Pelajar Fields -->
                <div id="pelajar-fields">
                    <div class="form-group">
                        <label for="school">Nama Sekolah:</label>
                        <input type="text" id="school" name="school">
                    </div>
                    
                    <div class="form-group">
                        <label for="nis">NIS (Nomor Induk Siswa):</label>
                        <input type="number" id="nis" name="nis" pattern="\d*">
                    </div>
                    
                    <div class="form-group">
                        <label>Tujuan Ikut Ujian:</label>
                        <select id="student-purpose" name="student-purpose">
                            <option value="tugas-sekolah">Tugas Sekolah</option>
                            <option value="tugas-ulangan">Tugas Ulangan</option>
                            <option value="tes-belajar">Tes dan Belajar</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Tingkat Sekolah:</label>
                        <select id="school-level" name="school-level">
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA/SMK</option>
                        </select>
                    </div>
                </div>
                
                <!-- Umum Fields (hidden by default) -->
                <div id="umum-fields" style="display: none;">
                    <div class="form-group">
                        <label for="address">Alamat:</label>
                        <div class="address-input">
                            <input type="text" id="address" name="address">
                            <button type="button" id="get-location" class="gps-btn">
                                <i class="fas fa-map-marker-alt"></i> Gunakan GPS
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsapp">Nomor WhatsApp Aktif:</label>
                        <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10,13}">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Alamat Email:</label>
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@(gmail|yahoo|hotmail)\.com$">
                    </div>
                    
                    <div class="form-group">
                        <label>Tujuan Ikut Ujian:</label>
                        <select id="general-purpose" name="general-purpose">
                            <option value="tes-iq">Tes IQ</option>
                            <option value="ujian-cpns">Ujian CPNS/P3K</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Simpan & Ikut Ujian</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/particles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // Toggle between pelajar and umum fields
            const statusRadios = document.querySelectorAll('input[name="status"]');
            const pelajarFields = document.getElementById('pelajar-fields');
            const umumFields = document.getElementById('umum-fields');
            
            statusRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if(this.value === 'pelajar') {
                        pelajarFields.style.display = 'block';
                        umumFields.style.display = 'none';
                    } else {
                        pelajarFields.style.display = 'none';
                        umumFields.style.display = 'block';
                    }
                });
            });
            
            // GPS Location
            const getLocationBtn = document.getElementById('get-location');
            const addressInput = document.getElementById('address');
            
            getLocationBtn.addEventListener('click', function() {
                if(navigator.geolocation) {
                    getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mendeteksi...';
                    getLocationBtn.disabled = true;
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            // In a real app, you would use a reverse geocoding API here
                            // For demo purposes, we'll just show a mock address
                            const mockAddresses = [
                                'Jl. Raya Situbondo No. 123, Situbondo',
                                'Jl. Pahlawan No. 45, Situbondo',
                                'Jl. Diponegoro No. 67, Situbondo'
                            ];
                            
                            const randomAddress = mockAddresses[Math.floor(Math.random() * mockAddresses.length)];
                            addressInput.value = randomAddress;
                            
                            getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Gunakan GPS';
                            getLocationBtn.disabled = false;
                        },
                        function(error) {
                            alert('Gagal mendapatkan lokasi: ' + error.message);
                            getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Gunakan GPS';
                            getLocationBtn.disabled = false;
                        }
                    );
                } else {
                    alert('Browser Anda tidak mendukung geolokasi');
                }
            });
            
            // Form submission
            const participantForm = document.getElementById('participant-form');
            
            participantForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                const inputs = participantForm.querySelectorAll('input[required], select[required]');
                
                inputs.forEach(input => {
                    if(!input.value) {
                        input.style.borderColor = 'red';
                        isValid = false;
                    } else {
                        input.style.borderColor = '';
                    }
                });
                
                // Special validation for NIS and WhatsApp
                const nisInput = document.getElementById('nis');
                const whatsappInput = document.getElementById('whatsapp');
                
                if(document.querySelector('input[name="status"]:checked').value === 'pelajar' && !nisInput.value) {
                    nisInput.style.borderColor = 'red';
                    isValid = false;
                }
                
                if(document.querySelector('input[name="status"]:checked').value === 'umum') {
                    if(!whatsappInput.value) {
                        whatsappInput.style.borderColor = 'red';
                        isValid = false;
                    }
                    
                    if(!document.getElementById('email').value) {
                        document.getElementById('email').style.borderColor = 'red';
                        isValid = false;
                    }
                }
                
                if(isValid) {
                    // Save participant data to localStorage
                    const participantData = {
                        fullname: document.getElementById('fullname').value,
                        status: document.querySelector('input[name="status"]:checked').value,
                        school: document.getElementById('school')?.value,
                        nis: document.getElementById('nis')?.value,
                        studentPurpose: document.getElementById('student-purpose')?.value,
                        schoolLevel: document.getElementById('school-level')?.value,
                        address: document.getElementById('address')?.value,
                        whatsapp: document.getElementById('whatsapp')?.value,
                        email: document.getElementById('email')?.value,
                        generalPurpose: document.getElementById('general-purpose')?.value,
                        timestamp: new Date().toISOString()
                    };
                    
                    localStorage.setItem('participantData', JSON.stringify(participantData));
                    
                    // Redirect to exam selection page
                    window.location.href = 'exam.html';
                } else {
                    alert('Silakan lengkapi semua data yang diperlukan!');
                }
            });
        });
    </script>
</body>
</html>
