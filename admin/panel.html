<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Ujian Online Pergunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/images/logo.png">
</head>
<body>
    <div id="particles-js"></div>
    <div class="admin-login-container">
        <div class="admin-login-box animate__animated animate__zoomIn">
            <div class="admin-logo">
                <img src="../assets/images/logo.png" alt="Pergunu Situbondo">
                <h2>Login Admin Panel</h2>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="form-group">
                    <label for="admin-code">Kode Admin:</label>
                    <input type="password" id="admin-code" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Masuk</button>
                </div>
            </form>
            <div class="admin-login-footer">
                <p>Hanya untuk administrator sistem</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/particles.js"></script>
    <script>
        // Inisialisasi partikel
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4a6bff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4a6bff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        }
                    }
                }
            });
        }

        // Login Admin
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const code = document.getElementById('admin-code').value;
            
            // Validasi sederhana (di aplikasi sebenarnya harus dengan backend)
            if (username === 'admin' && password === 'admin123' && code === '65614222') {
                // Redirect ke admin panel
                window.location.href = 'index.html';
            } else {
                alert('Username, password atau kode admin salah!');
            }
        });
    </script>
</body>
</html>
