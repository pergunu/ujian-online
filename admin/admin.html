<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Ujian Online</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Admin specific styles */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .admin-sidebar {
            width: 250px;
            background: linear-gradient(135deg, #2c3e50, #4a6bff);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            z-index: 100;
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1.5rem;
        }
        
        .admin-logo img {
            max-width: 150px;
        }
        
        .admin-logo h2 {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .admin-menu {
            list-style: none;
            padding: 0;
        }
        
        .admin-menu li {
            margin-bottom: 0.5rem;
        }
        
        .admin-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .admin-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .admin-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid white;
        }
        
        .admin-menu i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .admin-main {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
            background: #f5f7fa;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .admin-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
        }
        
        .admin-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.8rem;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4a6bff;
        }
        
        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
            color: #4a6bff;
            margin: 0;
        }
        
        .recent-activity {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .activity-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #eee;
        }
        
        .activity-list {
            list-style: none;
            padding: 0;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: #4a6bff;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-content h4 {
            margin: 0 0 0.3rem;
            font-size: 1rem;
            color: #2c3e50;
        }
        
        .activity-content p {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem 0;
            }
            
            .admin-main {
                margin-left: 0;
            }
            
            .admin-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 1rem;
            }
            
            .admin-menu li {
                flex: 0 0 auto;
                margin-bottom: 0;
                margin-right: 0.5rem;
            }
            
            .admin-menu a {
                padding: 0.8rem 1rem;
                white-space: nowrap;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar animate__animated animate__fadeInLeft">
            <div class="admin-logo">
                <img src="../assets/images/logo.png" alt="Logo PERGUNU">
                <h2>Panel Admin</h2>
            </div>
            
            <ul class="admin-menu">
                <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="questions.html"><i class="fas fa-question-circle"></i> Bank Soal</a></li>
                <li><a href="participants.html"><i class="fas fa-users"></i> Data Peserta</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
                <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="admin-main animate__animated animate__fadeIn">
            <div class="admin-header">
                <h1 class="admin-title">Dashboard Admin</h1>
                <div class="admin-user">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4a6bff&color=fff" alt="Admin">
                    <span>Administrator</span>
                </div>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card animate__animated animate__fadeInUp animate__delay-1s">
                    <i class="fas fa-users"></i>
                    <h3>Total Peserta</h3>
                    <p id="total-participants">0</p>
                </div>
                
                <div class="stat-card animate__animated animate__fadeInUp animate__delay-2s">
                    <i class="fas fa-question-circle"></i>
                    <h3>Total Soal</h3>
                    <p id="total-questions">0</p>
                </div>
                
                <div class="stat-card animate__animated animate__fadeInUp animate__delay-3s">
                    <i class="fas fa-check-circle"></i>
                    <h3>Ujian Selesai</h3>
                    <p id="completed-exams">0</p>
                </div>
                
                <div class="stat-card animate__animated animate__fadeInUp animate__delay-4s">
                    <i class="fas fa-chart-line"></i>
                    <h3>Rata-rata Nilai</h3>
                    <p id="average-score">0</p>
                </div>
            </div>
            
            <!-- Recent Activity -->
            <div class="recent-activity animate__animated animate__fadeInUp animate__delay-5s">
                <h3 class="activity-title">Aktivitas Terkini</h3>
                <ul class="activity-list" id="recent-activity">
                    <!-- Activity items will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load stats from localStorage
            const participants = JSON.parse(localStorage.getItem('participants')) || [];
            const questions = JSON.parse(localStorage.getItem('questions')) || [];
            const examResults = JSON.parse(localStorage.getItem('examResults')) || [];
            
            // Update stats
            document.getElementById('total-participants').textContent = participants.length;
            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('completed-exams').textContent = examResults.length;
            
            // Calculate average score
            if(examResults.length > 0) {
                const totalScore = examResults.reduce((sum, result) => sum + result.score, 0);
                const averageScore = Math.round(totalScore / examResults.length);
                document.getElementById('average-score').textContent = averageScore;
            }
            
            // Generate recent activity
            const activityList = document.getElementById('recent-activity');
            const activities = [
                {
                    icon: 'fas fa-user-plus',
                    title: 'Peserta baru mendaftar',
                    description: 'Uswatun Hasanah mendaftar sebagai peserta ujian',
                    time: '5 menit lalu'
                },
                {
                    icon: 'fas fa-question-circle',
                    title: 'Soal baru ditambahkan',
                    description: 'Soal Matematika kelas X ditambahkan ke bank soal',
                    time: '1 jam lalu'
                },
                {
                    icon: 'fas fa-check-circle',
                    title: 'Ujian selesai',
                    description: 'Ahmad Fauzi menyelesaikan ujian dengan nilai 85',
                    time: '2 jam lalu'
                },
                {
                    icon: 'fas fa-cog',
                    title: 'Pengaturan diperbarui',
                    description: 'Admin memperbarui pengaturan sistem',
                    time: '1 hari lalu'
                }
            ];
            
            activities.forEach(activity => {
                const activityItem = document.createElement('li');
                activityItem.className = 'activity-item';
                activityItem.innerHTML = `
                    <div class="activity-icon">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <h4>${activity.title}</h4>
                        <p>${activity.description}</p>
                    </div>
                    <div class="activity-time">${activity.time}</div>
                `;
                activityList.appendChild(activityItem);
            });
            
            // Simulate loading data
            setTimeout(() => {
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.classList.add('animate__pulse');
                });
                
                setTimeout(() => {
                    document.querySelectorAll('.stat-card').forEach(card => {
                        card.classList.remove('animate__pulse');
                    });
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
