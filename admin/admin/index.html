<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ujian Online PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/images/logo.png">
</head>
<body>
    <div class="admin-login">
        <div class="login-container">
            <img src="../assets/images/logo.png" alt="Logo PERGUNU" class="logo">
            <h1>Admin Login</h1>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            
            <button id="login-btn" class="btn-gradient">Masuk</button>
            
            <p class="note">Gunakan kredensial yang diberikan oleh superadmin</p>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Default admin credentials (should be changed in production)
            if (username === 'admin' && password === '65614222') {
                window.location.href = 'control-panel.html';
            } else {
                alert('Username atau password salah!');
            }
        });
    </script>
</body>
</html>
