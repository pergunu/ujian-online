<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Peserta - Admin Ujian Online</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reuse admin styles from index.html */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .admin-sidebar {
            width: 250px;
            background: linear-gradient(135deg, #2c3e50, #4a6bff);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            z-index: 100;
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1.5rem;
        }
        
        .admin-logo img {
            max-width: 150px;
        }
        
        .admin-logo h2 {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .admin-menu {
            list-style: none;
            padding: 0;
        }
        
        .admin-menu li {
            margin-bottom: 0.5rem;
        }
        
        .admin-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .admin-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .admin-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid white;
        }
        
        .admin-menu i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .admin-main {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
            background: #f5f7fa;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .admin-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
        }
        
        .admin-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.8rem;
        }
        
        /* Participants specific styles */
        .participants-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .export-btn {
            padding: 0.8rem 1.5rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .participants-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .participants-table th,
        .participants-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .participants-table th {
            background: #f5f7fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .participants-table tr:hover {
            background: #f9f9f9;
        }
        
        .participant-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pelajar {
            background: #e7f5ff;
            color: #1c7ed6;
        }
        
        .status-umum {
            background: #fff0f6;
            color: #d6336c;
        }
        
        .participant-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-btn {
            background: #e6fcf5;
            color: #0ca678;
        }
        
        .view-btn:hover {
            background: #0ca678;
            color: white;
        }
        
        .delete-btn {
            background: #ffebee;
            color: #f44336;
        }
        
        .delete-btn:hover {
            background: #f44336;
            color: white;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        
        .pagination-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ddd;
        }
        
        .pagination-btn:hover {
            background: #4a6bff;
            color: white;
            border-color: #4a6bff;
        }
        
        .pagination-btn.active {
            background: #4a6bff;
            color: white;
            border-color: #4a6bff;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #2c3e50;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .participant-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .detail-group {
            margin-bottom: 1.5rem;
        }
        
        .detail-group h4 {
            margin: 0 0 0.5rem;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .detail-group p {
            margin: 0;
            padding: 0.8rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .exam-results {
            margin-top: 2rem;
        }
        
        .exam-results h4 {
            margin: 0 0 1rem;
            color: #2c3e50;
            font-size: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .result-subject {
            font-weight: 500;
        }
        
        .result-score {
            font-weight: 700;
            color: #4a6bff;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 0.8rem 1.5rem;
            background: #4a6bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn:hover {
            background: #3a5bef;
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem 0;
            }
            
            .admin-main {
                margin-left: 0;
            }
            
            .admin-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 1rem;
            }
            
            .admin-menu li {
                flex: 0 0 auto;
                margin-bottom: 0;
                margin-right: 0.5rem;
            }
            
            .admin-menu a {
                padding: 0.8rem 1rem;
                white-space: nowrap;
            }
            
            .participants-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .participant-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar animate__animated animate__fadeInLeft">
            <div class="admin-logo">
                <img src="../assets/images/logo.png" alt="Logo PERGUNU">
                <h2>Panel Admin</h2>
            </div>
            
            <ul class="admin-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="questions.html"><i class="fas fa-question-circle"></i> Bank Soal</a></li>
                <li><a href="participants.html" class="active"><i class="fas fa-users"></i> Data Peserta</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
                <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="admin-main animate__animated animate__fadeIn">
            <div class="admin-header">
                <h1 class="admin-title">Data Peserta</h1>
                <div class="admin-user">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4a6bff&color=fff" alt="Admin">
                    <span>Administrator</span>
                </div>
            </div>
            
            <div class="participants-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cari peserta...">
                </div>
                <button class="export-btn" id="export-data">
                    <i class="fas fa-file-export"></i> Export Data
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="participants-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Status</th>
                            <th>Kontak</th>
                            <th>Tanggal Daftar</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="participants-list">
                        <!-- Participants will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    
    <!-- Participant Detail Modal -->
    <div class="modal" id="participant-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detail Peserta</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="participant-details" id="participant-details">
                    <!-- Participant details will be inserted here by JavaScript -->
                </div>
                
                <div class="exam-results">
                    <h4>Hasil Ujian</h4>
                    <div id="exam-results">
                        <!-- Exam results will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="close-modal">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load participants from localStorage
            let participants = JSON.parse(localStorage.getItem('participants')) || [];
            const examResults = JSON.parse(localStorage.getItem('examResults')) || [];
            
            // Modal elements
            const modal = document.getElementById('participant-modal');
            const closeModalBtn = document.querySelector('.close-modal');
            const closeModalBtnFooter = document.getElementById('close-modal');
            const participantsList = document.getElementById('participants-list');
            const exportBtn = document.getElementById('export-data');
            
            // Sample participants if empty
            if(participants.length === 0) {
                participants = [
                    {
                        id: 1,
                        fullname: 'Uswatun Hasanah',
                        status: 'pelajar',
                        school: 'SMP Negeri 1 Situbondo',
                        nis: '12345',
                        studentPurpose: 'tugas-sekolah',
                        schoolLevel: 'smp',
                        timestamp: '2023-05-15T10:30:00Z'
                    },
                    {
                        id: 2,
                        fullname: 'Ahmad Fauzi',
                        status: 'umum',
                        address: 'Jl. Raya Situbondo No. 123',
                        whatsapp: '6281234567890',
                        email: 'ahmad@gmail.com',
                        generalPurpose: 'tes-iq',
                        timestamp: '2023-05-16T14:45:00Z'
                    }
                ];
                localStorage.setItem('participants', JSON.stringify(participants));
            }
            
            // Display participants in table
            function renderParticipants() {
                participantsList.innerHTML = '';
                
                participants.forEach((participant, index) => {
                    const row = document.createElement('tr');
                    
                    // Format contact info based on status
                    let contactInfo = '-';
                    if(participant.status === 'pelajar' && participant.school) {
                        contactInfo = participant.school;
                    } else if(participant.status === 'umum') {
                        contactInfo = participant.whatsapp || participant.email || '-';
                    }
                    
                    // Format registration date
                    const regDate = new Date(participant.timestamp);
                    const formattedDate = regDate.toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${participant.fullname}</td>
                        <td>
                            <span class="participant-status ${participant.status === 'pelajar' ? 'status-pelajar' : 'status-umum'}">
                                ${participant.status === 'pelajar' ? 'Pelajar' : 'Umum'}
                            </span>
                        </td>
                        <td>${contactInfo}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <div class="participant-actions">
                                <div class="action-btn view-btn" data-id="${participant.id}">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="action-btn delete-btn" data-id="${participant.id}">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </div>
                        </td>
                    `;
                    participantsList.appendChild(row);
                });
                
                // Add event listeners to view and delete buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const participantId = parseInt(this.getAttribute('data-id'));
                        viewParticipant(participantId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const participantId = parseInt(this.getAttribute('data-id'));
                        deleteParticipant(participantId);
                    });
                });
            }
            
            // View participant details
            function viewParticipant(id) {
                const participant = participants.find(p => p.id === id);
                if(!participant) return;
                
                const detailsContainer = document.getElementById('participant-details');
                const resultsContainer = document.getElementById('exam-results');
                
                // Format registration date
                const regDate = new Date(participant.timestamp);
                const formattedDate = regDate.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Display participant details
                detailsContainer.innerHTML = `
                    <div class="detail-group">
                        <h4>Nama Lengkap</h4>
                        <p>${participant.fullname}</p>
                    </div>
                    
                    <div class="detail-group">
                        <h4>Status</h4>
                        <p>${participant.status === 'pelajar' ? 'Pelajar' : 'Umum'}</p>
                    </div>
                    
                    <div class="detail-group">
                        <h4>Tanggal Daftar</h4>
                        <p>${formattedDate}</p>
                    </div>
                    
                    ${participant.status === 'pelajar' ? `
                        <div class="detail-group">
                            <h4>Sekolah</h4>
                            <p>${participant.school || '-'}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>NIS</h4>
                            <p>${participant.nis || '-'}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>Tujuan Ujian</h4>
                            <p>${getPurposeName(participant.studentPurpose)}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>Tingkat Sekolah</h4>
                            <p>${getSchoolLevelName(participant.schoolLevel)}</p>
                        </div>
                    ` : `
                        <div class="detail-group">
                            <h4>Alamat</h4>
                            <p>${participant.address || '-'}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>WhatsApp</h4>
                            <p>${participant.whatsapp || '-'}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>Email</h4>
                            <p>${participant.email || '-'}</p>
                        </div>
                        
                        <div class="detail-group">
                            <h4>Tujuan Ujian</h4>
                            <p>${getPurposeName(participant.generalPurpose)}</p>
                        </div>
                    `}
                `;
                
                // Display exam results
                const participantResults = examResults.filter(result => 
                    result.participant.id === id
                );
                
                if(participantResults.length > 0) {
                    resultsContainer.innerHTML = '';
                    
                    participantResults.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        let examName = '';
                        if(result.examData.type === 'pelajar') {
                            examName = `${getSubjectName(result.examData.subject)} - Kelas ${result.examData.grade.toUpperCase()}`;
                        } else {
                            examName = getExamTypeName(result.examData.examType);
                        }
                        
                        resultItem.innerHTML = `
                            <div class="result-subject">${examName}</div>
                            <div class="result-score">${result.score}</div>
                        `;
                        resultsContainer.appendChild(resultItem);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>Belum ada hasil ujian untuk peserta ini.</p>';
                }
                
                openModal();
            }
            
            // Delete participant
            function deleteParticipant(id) {
                if(confirm('Apakah Anda yakin ingin menghapus peserta ini?')) {
                    participants = participants.filter(p => p.id !== id);
                    localStorage.setItem('participants', JSON.stringify(participants));
                    renderParticipants();
                }
            }
            
            // Helper functions
            function getPurposeName(purpose) {
                const purposes = {
                    'tugas-sekolah': 'Tugas Sekolah',
                    'tugas-ulangan': 'Tugas Ulangan',
                    'tes-belajar': 'Tes dan Belajar',
                    'tes-iq': 'Tes IQ',
                    'ujian-cpns': 'Ujian CPNS/P3K'
                };
                return purposes[purpose] || purpose;
            }
            
            function getSchoolLevelName(level) {
                const levels = {
                    'sd': 'SD',
                    'smp': 'SMP',
                    'sma': 'SMA/SMK'
                };
                return levels[level] || level;
            }
            
            function getSubjectName(subject) {
                const subjects = {
                    'agama': 'Agama',
                    'ppkn': 'PPKN',
                    'sejarah': 'Sejarah',
                    'ipa': 'IPA',
                    'ips': 'IPS',
                    'matematika': 'Matematika',
                    'bahasa-indonesia': 'Bahasa Indonesia',
                    'bahasa-inggris': 'Bahasa Inggris',
                    'materi-extra': 'Materi Extra',
                    'materi-khusus': 'Materi Khusus'
                };
                return subjects[subject] || subject;
            }
            
            function getExamTypeName(examType) {
                const types = {
                    'tes-iq': 'Tes IQ',
                    'ujian-cpns': 'Ujian CPNS/P3K'
                };
                return types[examType] || examType;
            }
            
            // Modal functions
            function openModal() {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Close modal events
            closeModalBtn.addEventListener('click', closeModal);
            closeModalBtnFooter.addEventListener('click', closeModal);
            window.addEventListener('click', function(event) {
                if(event.target === modal) {
                    closeModal();
                }
            });
            
            // Export data
            exportBtn.addEventListener('click', function() {
                // In a real app, this would generate and download an Excel/CSV file
                // For demo purposes, we'll just show an alert
                alert('Data peserta akan di-export dalam format Excel/CSV');
                
                // Here's how you might implement the export in a real app:
                /*
                const csvContent = "data:text/csv;charset=utf-8," 
                    + "Nama,Status,Sekolah/NIS,WhatsApp,Email,Tanggal Daftar\n"
                    + participants.map(p => 
                        `${p.fullname},${p.status === 'pelajar' ? 'Pelajar' : 'Umum'},` +
                        `${p.status === 'pelajar' ? (p.school || '-') + '/' + (p.nis || '-') : '-'},` +
                        `${p.status === 'umum' ? (p.whatsapp || '-') : '-'},` +
                        `${p.status === 'umum' ? (p.email || '-') : '-'},` +
                        `${new Date(p.timestamp).toLocaleDateString('id-ID')}`
                    ).join("\n");
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "data_peserta.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                */
            });
            
            // Initial render
            renderParticipants();
        });
    </script>
</body>
</html>
